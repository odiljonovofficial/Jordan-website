<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />  
    <title>| Nike Jordan |</title>
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <a href="#"
        ><img src="/images/logos.png" alt="Logo" class="header__logo" />
      </a>
      <nav class="header__menu">
        <div class="header__menu-item_active">Home</div>
        <div class="header__menu-item">Man</div>
        <div class="header__menu-item">Woman</div>
        <div class="header__menu-item">Kids</div>
        <div class="header__menu-item">Sale</div>
      </nav>
      <div class="header__commands">
        <img
          src="/images/icons/search.svg"
          alt="Search"
          class="header__commands-item"
        />
        <img
          src="./images/icons/cart.svg"
          alt="Cart"
          class="header__commands-item"
        />
        <img
          src="./images/icons/account.svg"
          alt="Account"
          class="header__commands-item"
        />
      </div>
    </div>

    <!-- Slider -->
    <div class="slider">
      <div class="slider__main">
        <div class="product-info">
          <div class="product-info__price">134$</div>
          <div class="product-info__content">
            <div class="product-info__badge">
              <span>Exclusive</span>
            </div>
            <div class="product-info__text">
              <b>JORDAN</b> <br />
              <span>JUMPMAN 2022 PF</span>
            </div>
          </div>
        </div>
      </div>
      <div class="slider__commands">
        <div class="slider__nav">
          <div class="slider__nav-item"></div>
          <div class="slider__nav-item"></div>
          <div class="slider__nav-item"></div>
          <div class="slider__nav-item"></div>
          <div class="slider__nav-item"></div>
        </div>
      </div>
    </div>
    <!-- Enf Slider -->

    <!-- Footer -->
    <div class="footer">
      <div class="select-color">
        <div class="select-color__title">CHOOSE COLOR:</div>
        <div 
        class="select-color__products">
          <div class="select-color__item">

          </div>
          <div class="select-color__item">

          </div>
          <div class="select-color__item">

          </div>

          <div class="buttons">
            <div class="button">ADD TO CART</div>
            <div class="button button_outline">BUY NOW</div>
          </div>

          
    </div>
    <!-- End Footer -->
  </body>
</html>
